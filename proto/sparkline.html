<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js"></script>
  <script language="javascript" src="js/bluff/js-class.js" type="text/javascript"></script>
  <script language="javascript" src="js/bluff/excanvas.js" type="text/javascript"></script>
  <script language="javascript" src="js/bluff/bluff.js" type="text/javascript"></script>
  <style>
    .bluff-tooltip {
      background: #fff;
      border: 1px solid #d1edf5;
      padding: 5px;
      font-size: 13px; }
    .bluff-tooltip .color {
      display: none; }
    .bluff-tooltip .data {
      font-weight: bold; }
  </style>
  <script type="text/javascript">
    Bluff.Tooltip.show = function(name, color, data) {
      data = Number(String(data).substr(0, this.DATA_LENGTH));
      this._tip.innerHTML = '<span class="color" style="background: ' + color + ';">&nbsp;</span> ' +
                            '<span class="data">' + data + '</span>' +
                            ' <span class="label">' + name + '</span> ';
      this._tip.style.display = '';
    }
  </script>
</head>
<body>
  <script type="text/javascript">
    $(document).ready(function() {
      var g = new Bluff.Line('example1', '100x15');
      g.set_theme({
              colors: ['blue'],
              font_color: 'black',
              background_colors: ['#fafafa', '#f0f0f0']
          });
          g.line_width = 1;
          g.tooltips = true;
          g.dot_radius = 15;
          g.hide_mini_legend = true;
          g.hide_legend = true;
          g.hide_line_markers = true;
          g.hide_line_numbers = true;
          g.hide_title = true;
          g.set_font('Georgia');
      g.data("votos positivos", [0, 16, 2, 33, 22, 3]);
      g.draw();
      
      var g = new Bluff.Line('example2', '100x15');
      g.set_theme({
              colors: ['blue'],
              font_color: 'black',
              background_colors: ['#fafafa', '#f0f0f0']
          });
          g.line_width = 1;
          g.tooltips = true;
          g.dot_radius = 15;
          g.hide_mini_legend = true;
          g.hide_legend = true;
          g.hide_line_markers = true;
          g.hide_line_numbers = true;
          g.hide_title = true;
          g.set_font('Georgia');
      g.data("votos positivos", [0, 16, 2, 33, 22, 3]);
      g.draw();
      
      var g = new Bluff.Line('example3', '100x15');
      g.set_theme({
              colors: ['blue'],
              font_color: 'black',
              background_colors: ['#fafafa', '#f0f0f0']
          });
          g.line_width = 1;
          g.tooltips = true;
          g.dot_radius = 15;
          g.hide_mini_legend = true;
          g.hide_legend = true;
          g.hide_line_markers = true;
          g.hide_line_numbers = true;
          g.hide_title = true;
          g.set_font('Georgia');
      g.data("votos positivos", [0, 16, 2, 33, 22, 3]);
      g.draw();
    });
  </script>
  
  <canvas id="example1" width="100" height="15"></canvas>
  <canvas id="example2" width="100" height="15"></canvas>
  <canvas id="example3" width="100" height="15"></canvas>
</body>
</html>
