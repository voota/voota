generator:
  class: sfPropelGenerator
  param:
    model_class:           SfReview
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_review
    with_propel_route:     1

    config:
      actions:
        _delete: {credentials: [superadmin]}
      fields:  ~
      list:
        sort: [created_at, desc]
        title:   Last reviews
        display: [=sf_guard_user, =sf_review_type, =sf_review_status, value, created_at, modified_at]
      filter:  ~
      form:
        display: 
          "Moderation": [sf_review_status_id]
          "Review data": [_review_data]
        fields:
          sf_review_status_id: 
            label: status
            
      edit:    ~
      new:     ~
