generator:
  class: sfPropelGenerator
  param:
    model_class:           SfReview
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_review
    with_propel_route:     1

    config:
      actions:
        _delete: {credentials: [superadmin]}
      fields:
          sf_review_status: 
            label: status
          sf_review_status_id: 
            label: status
          sf_review_type_id: 
            label: type
          ip_address: 
            label: ip
          created_at:
            label: created
            date_format: dd/MM/yy
          modified_at:
            label: modified
            date_format: dd/MM/yy
          culture:
            attributes: { style: "width: 32px;" }

      list:
        fields:
          value: 
            label: v
        sort: [created_at, desc]
        title:   Last reviews
        display: [=sf_guard_user, =sf_review_status, value, text, created_at, modified_at]
      filter:
        display: [sf_review_status_id, value, text, created_at, modified_at, cookie, ip_address, sf_review_type_id, value]
      form:
        display: 
          "Moderation": [sf_review_status_id, culture]
          "Review data": [~reviewData]
        fields:
          sf_review_status_id: 
            label: status
            
      edit:    ~
      new:     ~
