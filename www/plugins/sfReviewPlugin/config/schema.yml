propel:
  _attributes:      { package: plugins.sfReviewPlugin.lib.model }
  
  sf_review:
    _attributes: { phpName: SfReview }
    id: { type: INTEGER, size: '11', primaryKey: true, autoIncrement: true, required: true }
    value: { type: INTEGER, size: '11', required: false }
    sf_guard_user_id: { type: INTEGER, size: '11', required: true, foreignTable: sf_guard_user, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    sf_review_type_id: { type: INTEGER, size: '11', required: true, foreignTable: sf_review_type, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    sf_review_status_id: { type: INTEGER, size: '11', required: true, foreignTable: sf_review_status, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    _indexes: { fk_sf_review_1: [sf_guard_user_id], fk_sf_review_2: [sf_review_type_id], fk_sf_review_3: [sf_review_status_id] }
  sf_review_attach:
    _attributes: { phpName: SfReviewAttach }
    id: { type: INTEGER, size: '11', primaryKey: true, autoIncrement: true, required: true }
    sf_review_id: { type: INTEGER, size: '11', required: true, foreignTable: sf_review, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    _indexes: { fk_sf_review_attach_1: [sf_review_id] }
  sf_review_politico:
    _attributes: { phpName: SfReviewPolitico }
    id: { type: INTEGER, size: '11', primaryKey: true, autoIncrement: true, required: true, foreignTable: sf_review, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    politico_id: { type: INTEGER, size: '11', required: true, foreignTable: politico, foreignReference: id, onDelete: RESTRICT, onUpdate: RESTRICT }
    _indexes: { fk_sf_review_politico_1: [id], fk_sf_review_politico_2: [politico_id] }
  sf_review_status:
    _attributes: { phpName: SfReviewStatus }
    id: { type: INTEGER, size: '11', primaryKey: true, autoIncrement: true, required: true }
    name: { type: VARCHAR, size: '45', required: false }
  sf_review_type:
    _attributes: { phpName: SfReviewType }
    id: { type: INTEGER, size: '11', primaryKey: true, autoIncrement: true, required: true }
    name: { type: VARCHAR, size: '45', required: false }
