      type: one
    SfReview:
      class: SfReview
      local: sf_review_id
      foreign: id
      foreignAlias: fk_sf_review_4
      foreignType: one
      type: one
    SfReviewStatus:
      class: SfReviewStatus
      local: sf_review_status_id
      foreign: id
      foreignAlias: fk_sf_review_3
      foreignType: one
      type: one
    SfReviewType:
      class: SfReviewType
      local: sf_review_type_id
      foreign: id
      foreignAlias: fk_sf_review_2
      foreignType: one
      type: one
      
SfReviewStatus:
  actAs: { Timestampable: ~ }
