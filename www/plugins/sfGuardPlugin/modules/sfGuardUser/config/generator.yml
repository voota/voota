generator:
  class: sfPropelGenerator
  param:
    model_class:           sfGuardUser
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_propel_route:     1

    config:
      fields:
        password_again: { label: "Password (again)" }

      list:
        title:   User list
        display: [=username, created_at, last_login]

      form:
        class: sfGuardUserAdminForm
        display:
          "Datos b√°sicos": [username, password, password_again, email, nombre, apellidos, acepta_mensajes, fecha_nacimiento, pais, formacion, residencia, presentacion]
          "Permisos y grupos": [is_active, is_super_admin, sf_guard_user_group_list, sf_guard_user_permission_list]
      fields:
        acepta_mensajes:
          attributes: { value: "S" }
        presentacion:
          attributes: { style: "width: 90%; height:50px" }
      edit:
        title: Editing User "%%username%%"

      new:
        title: New User
