    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          politico
    with_propel_route:     1

    config:
      actions: ~
      list:
        title:   Pol&iacute;ticos
        display: [id,alias,nombre,apellidos,partido,_usuario]
      filter:
        display: [nombre,apellidos,partido_id, bio]
      form:
        display: 
          "Datos voota": [alias,formacion,presentacion,sf_guard_user_profile_id]
          "Datos personales": [imagen,nombre,apellidos,partido_id,politico_institucion_list,sexo,fecha_nacimiento,lugar_nacimiento,residencia]
          "Bio": [_bio_preview,bio]
