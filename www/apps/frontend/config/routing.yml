# default rules
homepage_redirect:
  url:   /
  param: { module: home, action: indexWithoutCulture }

homepage:
  url:   /:sf_culture
  param: { module: home, action: index }
  requirements: { sf_culture: (?:es|ca) }

usuario:
  url:   /:username
  param: { module: usuario, action: show }

politico_es:
  url: /:sf_culture/politico/:id
  param: { module: politico, action: show }
  requirements: { sf_culture: (?:es) }

politico_ca:
  url: /:sf_culture/politic/:id
  param: { module: politico, action: show }
  requirements: { sf_culture: (?:ca) }

partido_es:
  url: /:sf_culture/partido/:id
  param: { module: partido, action: show }
  requirements: { sf_culture: (?:es) }

partido_ca:
  url: /:sf_culture/partit/:id
  param: { module: partido, action: show }
  requirements: { sf_culture: (?:ca) }

sf_guard_signin:
  url:   /:sf_culture/login
  param: { module: sfGuardAuth, action: signin }
  requirements: { sf_culture: (?:es|ca) }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_review_form:
  url:   /review/form
  param: { module: review, action: form }

sf_review_preview:
  url:   /review/preview
  param: { module: review, action: preview }

sf_review_send:
  url:   /review/send
  param: { module: review, action: send }


